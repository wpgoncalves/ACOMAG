{% load static %}
<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">

    <title>Teste (jQuery)</title>
</head>

<body>
    
    <div class="container-md">
        <h1>Testes</h1>
        <hr>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Ordem</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Marca</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td data-saldo="0.00">0.00</td>
                    <th><button class="btn btn-sm btn-secondary saldo">Check</button></th>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td data-saldo="0.00">0.00</td>
                    <th><button class="btn btn-sm btn-secondary saldo">Check</button></th>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    {% comment %} <td>the Bird</td> {% endcomment %}
                    <td class="vMaskPhoneField"><a href="#">12988042246</a></td>
                    <td data-saldo="0.00">0.00</td>
                    <th><button class="btn btn-sm btn-secondary saldo">Check</button></th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js' %}"></script>

    <script>
        $(document).ready(function() {
            
            var vMaskPhoneBehavior = function(val) {
                return val.replace(/\D/g,'').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            };

            $(".saldo").click(function (e) {
                e.preventDefault();
                $(this).closest("tr").find("td[data-saldo]").html("10,00");
                $(this).closest("tr").find("td[data-saldo]").attr("data-saldo", "10,00");
            });

            // $('.vMaskPhoneField').mask(vMaskPhoneBehavior);

            $('.vMaskPhoneField').mask(vMaskPhoneBehavior);
                        
            // $('.vMaskPhoneField').html("<a href='#'>'value'</a>");
            
            // $('.vMaskPhoneField').mask(vMaskPhoneBehavior);
        });




    </script>

</body>

</html>
